<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>电梯调度</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">楼层数：
        </div>
        <div class="center-panel">
            <div>EV1: <span id="current-floor-1"></span> <span id="current-state-1">STOP</span></div>
            <div>EV2: <span id="current-floor-2"></span> <span id="current-state-2">STOP</span></div>
            <div>EV3: <span id="current-floor-3"></span> <span id="current-state-3">STOP</span></div>
            <div>EV4: <span id="current-floor-4"></span> <span id="current-state-4">STOP</span></div>
            <div>EV5: <span id="current-floor-5"></span> <span id="current-state-5">STOP</span></div>

        </div>
        <div class="right-panel"><div class="message"></div></div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pop.js"></script>
</body>
</html>
